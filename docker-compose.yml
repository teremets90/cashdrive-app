version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/cashdrive
      - JWT_SECRET=5d575da47b6e058f35683870cfbc33d7cf8cb615ceec0bd5d34c502003521f2a701bfb25251dedc823c1ffd5dcda3af1077135fba4cf9c882b0fa71617d6ba6e
      - NODE_ENV=production
      - UPLOAD_DIR=/app/public/uploads
    depends_on:
      - db
    volumes:
      - uploads:/app/public/uploads
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cashdrive
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
